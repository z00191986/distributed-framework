apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.7
group = 'com.mi'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-collections:commons-collections:3.2'
    testCompile 'junit:junit:4.+'
}

test {
    systemProperties 'property': 'value'
}

war {
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
